# yamllint disable rule:indentation rule:line-length
# CentOS-6
---
values:
  added_in_defaults: defaults_value
  added_in_lookup: lookup_value
  added_in_pillar: pillar_value
  lookup:
    arch: amd64
    rootgroup: root
    config: 'y'
    service:
      name: changedetection
    container:
      changedetection:
        container_name: changedetection
        hostname: changedetection
        pgid: false
        puid: false
      playwright_chrome:
        container_name: playwright-chrome
        hostname: playwright-chrome
      selenium_chrome:
        container_name: selenium-chrome
        hostname: browser-chrome
    paths:
      base: /opt/changedetection
      compose: docker-compose.yml
      config_changedetection: changedetection.env
      config_playwright_chrome: playwright-chrome.env
      config_selenium_chrome: selenium-chrome.env
      data: datastore
    pkg:
      container:
        changedetection: ghcr.io/dgtlmoon/changedetection.io
        playwright_chrome: docker.io/browserless/chrome
        selenium_chrome: docker.io/selenium/standalone-chrome-debug:3.141.59
    podman:
      compose_current_pip_default: 1.0.3
      compose_forced_pods:
        - '0.'
      compose_no_systemd:
        - '0.'
        - 1.0.2
        - 1.0.3
      compose_nopods:
        - 1.0.2
        - 1.0.3
    user:
      groups: []
      home: ''
      name: changedetection
      shell: /usr/sbin/nologin
      uid: 4373
  config:
    app: {}
    env:
      allow_file_uri: false
      base_url: http://127.0.0.1:5000
      default_fetch_backend: html_requests
      fetch_workers: 10
      http_proxy: ''
      https_proxy: ''
      minimum_seconds_recheck_time: 60
      no_proxy: []
      notification_mail_button_prefix: 0
      port: 5000
      salted_pass: ''
      use_x_settings: false
    headers: {}
    requests: {}
  installation:
    method: docker-compose
    podman:
      compose_pods: true
      compose_systemd: false
      rootless: false
  playwright:
    browser_type: chromium
    browserless_chrome:
      chrome_refresh_time: 600000
      connection_timeout: 300000
      default_block_ads: true
      default_stealth: true
      enable_debugger: false
      max_concurrent_sessions: 10
      preboot_chrome: true
      screen:
        depth: 16
        height: 1024
        width: 1920
    enable: false
    proxy:
      bypass: []
      password: ''
      server: ''
      username: ''
    screenshot_quality: 72
  selenium:
    delay_before_content_ready: 5
    enable: false
    proxy:
      autoconfig_url: ''
      autodetect: false
      ftp: ''
      http: ''
      no_proxy: []
      socks: ''
      socks_password: ''
      socks_username: ''
      socks_version: ''
      ssl: false
    screen:
      depth: 24
      height: 1080
      width: 1920
  map_jinja:
    sources:
    - Y:G@osarch
    - Y:G@os_family
    - Y:G@os
    - Y:G@osfinger
    - C@changedetect
    - Y:G@id
  master: template-master
  tofs:
    files_switch:
    - any/path/can/be/used/here
    - id
    - roles
    - osfinger
    - os
    - os_family
    source_files:
      changedetect-config-file-file-managed:
      - example.tmpl.jinja
  winner: pillar
